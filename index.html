<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content=''>
    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="static/index.css">    
    <script src="scripts/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe !</h1>
    <div class="btn-container">
        <button class="btn" id="PlayX">Play as X</button>
        <button class="btn" id="PlayO">Play as O</button>            
    </div>
    <h2>Choose Difficulty:</h2>
    <div class="difficulty">
        <label for="easy">Easy
            <input type="radio" name="difficulty" id="easy"></label>
        <label for="medium">Medium
            <input type="radio" name="difficulty" id="medium"></label>
        <label for="impossible">Hard
            <input type="radio" name="difficulty" id="hard" checked></label>
        </div>
</body>

</html>
