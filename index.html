    <h1>Tic-Tac-Toe !</h1>
    <div class="btn-container">
        <button class="btn" id="PlayX">Play as X</button>
        <button class="btn" id="PlayO">Play as O</button>            
    </div>
    <h2>Choose Difficulty:</h2>
    <div class="difficulty">
        <label for="easy">Easy
            <input type="radio" name="difficulty" id="easy"></label>
        <label for="medium">Medium
            <input type="radio" name="difficulty" id="medium"></label>
        <label for="impossible">Hard
            <input type="radio" name="difficulty" id="hard" checked></label>
        </div>
